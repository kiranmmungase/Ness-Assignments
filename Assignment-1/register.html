<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <style>
            body{
                background-color:aquamarine;
            }
            .form-top{
                margin-top: 25px;
            }
        </style>
</head>

<body>
    
    <div class="container">
       
        <form class="form-group form-top">
            <main class="my-form">
                <div class="cotainer">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Register Page</div>
                                    <div class="card-body">
                                        <form >
                                            <div class="form-group row">
                                                <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="full-name">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" name="email-address">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="username">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                                                <div class="col-md-6">
                                                    <input type="password" class="form-control" name="password">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="phone_number" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                                <div class="col-md-6">
                                                    <input type="number" class="form-control">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="present_address" class="form-control">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="permanent_address" class="form-control" name="permanent-address">
                                                </div>
                                            </div>
            
                                            <div class="form-group row">
                                                <label for="present_address" class="col-md-4 col-form-label text-md-right">Date Of Birth</label>
                                                <div class="col-md-6">
                                                    <input type="date" class="form-control">
                                                </div>
                                            </div>
            
                                                <div class="col-md-6 offset-md-4">
                                                    <button type="submit" class="btn btn-primary">
                                                    Register
                                                    </button>
                                                </div>
                                                <div class="form-group row">
                                                   
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            
            </main>
            
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
